<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Score Instructions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 90vw;
            max-width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Score Instructions</h1>
        <p>Guide your balls into the yellow win zones to earn points.</p>
        <p>Collect power-ups and control panels to boost your score.</p>
        <p>Avoid losing balls to keep your score high.</p>
        <p>Hitting multipliers will further increase your score. Keep the ball alive as long as possible!</p>
        <p><a href="/">Back to Game</a></p>
    </div>
</body>
</html>
